<!DOCTYPE html>
<html>
<body>
	<center>
	<h1>CALCULATOR</h1><br>

	<input type="number" id="a"></input>
	<input type="number" id="b"></input><br>
	<button onclick="add()">ADD</button>
	<button onclick="sub()">SUB</button>
	<button onclick="multi()">MULTIPLY</button>
	<button onclick="div()">DIVIDE</button>
	<button onclick="power()">POWER</button>
	<div id="ans1"></div>
	<div id="ans2"></div>
	<div id="ans3"></div>
	<div id="ans4"></div>
	<div id="ans5"></div>
</center>
	<script>

		function add()
		{
			var a=parseInt(document.getElementById("a").value)
			var b=parseInt(document.getElementById("b").value)
			document.getElementById("ans1").innerHTML=a+b
			
		}

		function sub()
		{
			var x=parseInt(document.getElementById("a").value)
			var y=parseInt(document.getElementById("b").value)
			document.getElementById("ans2").innerHTML=x-y
			
		}

		function multi()
		{
			var x=parseInt(document.getElementById("a").value)
			var y=parseInt(document.getElementById("b").value)
			document.getElementById("ans3").innerHTML=x*y
			
		}

		function div()
		{
			var x=parseInt(document.getElementById("a").value)
			var y=parseInt(document.getElementById("b").value)
			document.getElementById("ans4").innerHTML=x/y
			
		}
		function power()
		{
			var x=parseInt(document.getElementById("a").value)
			var y=parseInt(document.getElementById("b").value)
			document.getElementById("ans1").innerHTML=Math.pow(x,y)
			
		}
	</script>
   </body>
	</html>
